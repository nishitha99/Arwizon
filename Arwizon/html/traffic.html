<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
		<script src="bootstrap/js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		
        <style>
            div{
width:100px;
height:100px;
border-radius:100px;
border:2px solid black;
padding:10px;
margin-left:150px;

}

    .c1{
        background-color: green;
    }
    .c2{
        background-color: red;
    }
    .c3{
        background-color: orange;
    }
    .c4{
        background-color: black;
    }


        </style>
        <body>
            <h1>Traffic Signals</h1>
            <div class="circle">
              
                </div>
                <div class="circle">
                    
                    </div>
                    <div class="circle">
                       
                        </div>
                        <input type="button" onclick="start()" value="start"></button>
                        <input type="button" onclick="stop()" value="stop"></button>
                        <script>
                            var timer;
                            var count;
                            function start(){
                                count=1;
                                timer=setInterval(changeColor,3000);
                            }

                            function stop(){
                                clearInterval(timer);
                            }
                            function changeColor(){
                                var arr=document.querySelectorAll("div");
                                if(count==1){
                                    arr[0].className="c1";
                                    arr[1].className="c4";
                                    arr[2].className="c4";
                                    count++;
                                }
                                else if(count==2){
                                    arr[0].className="c4";
                                    arr[1].className="c2";
                                    arr[2].className="c4";
                                    count++;
    
                                }
                                else if(count==3){
                                    arr[0].className="c4";
                                    arr[1].className="c4";
                                    arr[2].className="c3";
                                    count=1;
      
                                }
                            }
                        </script>
            
        </body>
    </head>
</html>

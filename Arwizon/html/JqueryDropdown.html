<!DOCTYPE html>
<html>
<head>
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .k{
            position:fixed;
            margin-left:25%;
            margin-top:300px;
            width:300px;
            height:300px;
            border: 1px solid black;
            float:left;
            background-color: blueviolet;
        }
        .n{
            margin-top:30px;
            margin-left: 50px;
        }

    </style>
    <body>
        <div class="k">
            
        </div>
            Select option<input type="text" id="txt" list="opt"/>
            <datalist>
               
                <option value="show">show/hide</option>
                <option value="fade">fadeIn/fadeOut</option>
                <option value="slide">slide</option>
                
            </datalist>
            <button value="button" id="id1">CHECK</button>
    
<script>
    $(document).ready({
        function(){
            $("#id1").click(function(){
                var ch=$("input").val(0);
                switch(ch){
                    case 'show':$("div").toggle();
                        break;
                    case 'fade':$("div").fadeToggle(1000);
                        break;
                    case 'slide':$("div").slideToggle(1000);
                        break;
                    default:;
                }

            });

           
   }
});
</script>

    </body>
</head>
</html>
